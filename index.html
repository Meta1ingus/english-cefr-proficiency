<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Language CEFR Proficiency Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">ðŸŽ“ English Language CEFR Proficiency Test</h1>

    <div id="quizCard" class="card p-4 shadow-sm">
      <div id="progressText" class="text-muted mb-2">Question 1 of 60</div>
      <h5 id="questionText" class="mb-3"></h5>
      <div id="metaInfo" class="mb-2 text-secondary"></div>

      <!-- ðŸ”¹ Reading Passage Block -->
      <div id="readingCard" class="card mb-3 p-3 d-none bg-light border-secondary-subtle">
        <strong>Reading Passage:</strong>
        <p id="readingText" class="mb-0"></p>
      </div>

      <audio id="audio" class="my-2" controls style="display: none;"></audio>
      <img id="image" class="img-fluid my-2" style="max-height: 250px; display: none;" alt="" />
      <form id="choicesForm" class="mb-3"></form>

      <button id="submitBtn" class="btn btn-primary">Submit</button>
      <button id="nextBtn" class="btn btn-success d-none">Next Question</button>
    </div>

    <div id="result" class="mt-4 alert alert-info d-none"></div>
  </div>

  <script>
    const DIFFICULTY_ORDER = ["A1", "A2", "B1", "B2", "C1", "C2"];
    let questions = [], usedQuestions = [], currentQuestion = {}, currentDifficultyIndex = 0;
    let score = 0, questionCount = 0, maxQuestions = 60;
    let passageMap = {};

    async function loadQuestions() {
      const res = await fetch("http://127.0.0.1:8000/questions");
      questions = await res.json();

      const passagesRes = await fetch("http://127.0.0.1:8000/passages");
      passageMap = await passagesRes.json();

      nextQuestion();
    }

    function getCurrentPool() {
      const level = DIFFICULTY_ORDER[currentDifficultyIndex];
      return questions.filter(q => q.difficulty === level && !usedQuestions.includes(q.id));
    }

    function pickRandom(pool) {
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function nextQuestion() {
      if (questionCount >= maxQuestions) return showFinalResults();

      const pool = getCurrentPool();
      if (pool.length === 0 && currentDifficultyIndex < DIFFICULTY_ORDER.length - 1) {
        currentDifficultyIndex++;
        return nextQuestion();
      }

      currentQuestion = pickRandom(pool);
      usedQuestions.push(currentQuestion.id);
      questionCount++;

      if (questionCount % 5 === 0 && currentDifficultyIndex < DIFFICULTY_ORDER.length - 1) {
        currentDifficultyIndex++;
      }

      renderQuestion(currentQuestion);
    }

    function renderQuestion(q) {
      document.getElementById("progressText").textContent = `Question ${questionCount} of ${maxQuestions}`;
      document.getElementById("questionText").textContent = q.questionText;
      document.getElementById("metaInfo").textContent = `Category: ${q.category} | Difficulty: ${q.difficulty}`;

      // ðŸ”¹ Show Reading Passage if present
      const readingCard = document.getElementById("readingCard");
      const readingText = document.getElementById("readingText");
      if (q.readingId && passageMap[q.readingId]) {
        readingText.textContent = passageMap[q.readingId];
        readingCard.classList.remove("d-none");
      } else {
        readingCard.classList.add("d-none");
      }

      // ðŸ”‰ Audio
      const audio = document.getElementById("audio");
      if (q.audio) {
        audio.src = q.audio;
        audio.style.display = "block";
      } else {
        audio.style.display = "none";
      }

      // ðŸ–¼ï¸ Image
      const img = document.getElementById("image");
      if (q.image) {
        img.src = q.image;
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }

      // ðŸ”˜ Choices
      const form = document.getElementById("choicesForm");
      form.innerHTML = "";
      q.choices.forEach((choice, i) => {
        const id = `choice${i}`;
        form.innerHTML += `
          <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" id="${id}" value="${choice}">
            <label class="form-check-label" for="${id}">
              ${choice}
            </label>
          </div>`;
      });

      document.getElementById("submitBtn").classList.remove("d-none");
      document.getElementById("nextBtn").classList.add("d-none");
    }

    function checkAnswer() {
      const selected = document.querySelector("input[name='choice']:checked");
      if (!selected) return alert("Please select an answer.");

      const isCorrect = selected.value === currentQuestion.correctAnswer;
      if (isCorrect) score++;

      const result = document.getElementById("result");
      result.classList.remove("d-none", "alert-info", "alert-danger", "alert-success");
      result.classList.add(isCorrect ? "alert-success" : "alert-danger");
      result.textContent = isCorrect ? "âœ… Correct!" : `âŒ Incorrect. Correct answer: ${currentQuestion.correctAnswer}`;

      document.getElementById("submitBtn").classList.add("d-none");
      document.getElementById("nextBtn").classList.remove("d-none");
    }

    function showFinalResults() {
      document.getElementById("quizCard").classList.add("d-none");
      const result = document.getElementById("result");
      result.classList.remove("d-none", "alert-danger", "alert-success");
      result.classList.add("alert-info");
      result.textContent = `Test complete! You scored ${score} out of ${maxQuestions}.`;
    }

    document.getElementById("submitBtn").addEventListener("click", checkAnswer);
    document.getElementById("nextBtn").addEventListener("click", () => {
      document.getElementById("result").classList.add("d-none");
      nextQuestion();
    });

    loadQuestions();
  </script>
</body>
</html>
